name: Build Learning Graph (static)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Target version folder under public/graph (e.g., v1)"
        required: false
        default: "v1"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build graph JSON from DB
        env:
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: |
          node scripts/build-learning-graph.mjs

      - name: Create PR with updated static graph
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(graph): update static learning graph assets"
          title: "Update static learning graph assets"
          body: |
            This PR refreshes `public/graph/*` with the latest content from the database using `scripts/build-learning-graph.mjs`.
          add-paths: |
            public/graph/
          branch: chore/update-learning-graph
          delete-branch: true

