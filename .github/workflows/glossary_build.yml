name: Build Glossary Artifacts

on:
  schedule:
    - cron: '17 3 * * *' # nightly UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Restore glossary cache
        uses: actions/cache@v4
        with:
          path: .cache/glossary
          key: glossary-v1-${{ github.sha }}
          restore-keys: |
            glossary-v1-

      - name: Install deps
        run: npm ci

      - name: Build glossary
        run: npm run --silent glossary:build

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/glossary
          if ! git diff --cached --quiet; then
            git commit -m "ci(glossary): refresh artifacts"
            git push
          else
            echo "No changes"
          fi

